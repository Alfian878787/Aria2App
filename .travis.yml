language: android
android:
  components:
  - build-tools
  - android-28
  - tools
  - platform-tools
  - extra

before_install:
  gradle wrapper

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache