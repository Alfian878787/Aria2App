apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "com.gianlu.aria2app"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 77
        versionName "2.4.2"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            lintOptions {
                disable 'MissingTranslation'
            }
        }
    }
}

dependencies {
    compile project(':CommonUtils')
    compile 'com.android.support:appcompat-v7:26.0.0'
    compile 'com.android.support:support-v4:26.0.0'
    compile 'com.github.PhilJay:MPAndroidChart:v3.0.1'
    compile 'com.neovisionaries:nv-websocket-client:2.3'
    compile 'com.google.android.gms:play-services-analytics:11.0.4'
    compile 'com.android.support:design:26.0.0'
    compile 'com.getbase:floatingactionbutton:1.10.1'
    compile 'com.liulishuo.filedownloader:library:1.6.0'
    compile 'com.android.support:cardview-v7:26.0.0'
    compile 'org.jsoup:jsoup:1.10.3'
    compile 'com.getkeepsafe.taptargetview:taptargetview:1.9.1'
}


apply plugin: 'com.google.gms.google-services'