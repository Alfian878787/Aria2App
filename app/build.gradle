apply plugin: 'com.android.application'
if (getGradle().getStartParameter().getTaskRequests().toString().contains("standard")) {
    apply plugin: 'io.fabric'
}

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.gianlu.aria2app"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 142
        versionName "4.0.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions 'main'
    productFlavors {
        standard {
            dimension 'main'
        }
        foss {
            dimension 'main'
        }
    }
}

dependencies {
    api project(':CommonUtils')
    api 'com.tonyodev.fetch2:fetch2:2.2.0-RC16'
    api 'com.tonyodev.fetch2okhttp:fetch2okhttp:2.2.0-RC16'
    api 'com.squareup.okhttp3:okhttp:3.11.0'
    api 'com.github.PhilJay:MPAndroidChart:v3.0.1'
    api 'com.getbase:floatingactionbutton:1.10.1'
    api 'org.apmem.tools:layouts:1.10@aar'
    api 'com.michaelfotiadis:android-country-flags:1.0.3'
    api 'com.llew.huawei:verifier:1.0.6'
}